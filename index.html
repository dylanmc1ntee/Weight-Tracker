<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Dylan McIntee">
        <title>Weight Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">daily weight tracker</h1>
        </header>
        <div class="container">
            <aside>
                <div class="welcome">
                    <h1>Goodmorning, today is</h1>
                    <h1 id="date"></h1>
                </div>
                <div class="enterWeight">
                    <input type="text" id="weight" placeholder="pounds">
                    <button id="search">Enter</button>
                </div>
            </aside>
            <section class="input-box">
                <img id="arnold" src="./images/arnold.png" alt="arnold">
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
