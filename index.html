<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Dylan McIntee">
        <title>Weight Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="title" onclick="restart()">daily weight tracker</h1>
        </header>
        <div class="container">
            <aside>
                <div class="welcome">
                    <h1>Goodmorning, today is</h1>
                    <h1 id="date"></h1>
                </div>
                <div class="enterWeight">
                    <input type="number" id="weight" placeholder="pounds">
                    <button onclick="addWeight()" id="search">Enter</button>
                </div>
            </aside>
            <section class="input-box">
                <img id="arnold" src="./images/arnold.png" alt="arnold">
            </section>
        </div>
        <section class="displayContainer">
            <div class="display">
                <div class="average">
                    <h3>You average</h3>
                    <h2 id="avgNet">N/A</h2>
                    <h3>pounds per day.</h3>
                </div>
                <ul class="listWeights" id="log-container" onclick="remove()">
                    <!--
                    <li id="log"><div class="date"><p id="curDate">Tue Mar 12 2024</p></div><div id="curWeight">171</div></li>
                    -->
                </ul>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
